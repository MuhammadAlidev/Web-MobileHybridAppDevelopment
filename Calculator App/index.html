<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
        <div class="mainCal">
           <input type="text" id="userInp">
           <button class="btn" onclick="inpVal('1')">1</button>
           <button class="btn" onclick="inpVal('2')">2</button>
           <button class="btn" onclick="inpVal('3')">3</button>
           <button class="btn" onclick="inpVal('+')">+</button>
           <button class="btn" onclick="inpVal('4')">4</button>
           <button class="btn" onclick="inpVal('5')">5</button>
           <button class="btn" onclick="inpVal('6')">6</button>
           <button class="btn" onclick="inpVal('-')">-</button>
           <button class="btn" onclick="inpVal('7')">7</button>
           <button class="btn" onclick="inpVal('8')">8</button>
           <button class="btn" onclick="inpVal('9')">9</button>
           <button class="btn" onclick="inpVal('*')">*</button>
           <button class="btn" onclick="clearInp()">C</button>
           <button class="btn" onclick="inpVal('0')">0</button>
           <button class="btn" onclick="result()">=</button>
           <button class="btn" onclick="inpVal('/')">/</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
