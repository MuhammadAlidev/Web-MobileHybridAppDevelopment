<body onload="displayQuestion()">
        <div id="top" style="background-color: aquamarine;" class="m-3 p-3 rounded">
            <h3>Question: <span id="questionCompleted" class="fs-1">1</span>/<span id="totalQuestions"></span></h3>
            <div id="timer" class="fs-1 "></div>
        </div>
        <div class="bg-white shadow rounded m-3 p-5">
            <h3 id="question"></h3>
        </div>
        <div class="m-2 p-2 shadow d-flex">
            <div id="optionsParent" class="row"></div>
        </div>
        <div class="p-1 bg-light fixed-bottom d-flex justify-content-end">
        <button id="prevBtn" onclick="prevQuestion()" class="nextBtn m-2 fs-4">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()" class="nextBtn m-2 fs-4">Next</button>
        <button id="submitBtn" onclick="submit()" class="nextBtn m-2 fs-4">Submit</button>
        </div>
